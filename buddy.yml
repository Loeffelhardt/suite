- pipeline: 'Docker / Alpine / PHP 8.3 / MariaDB / Robot / UI / Group One'
  events:
      - type: 'PULL_REQUEST'
        events:
            - 'reopened'
            - 'labeled'
            - 'opened'
            - 'synchronize'
        branches:
            - '*'
  trigger_conditions:
      - trigger_condition: 'VAR_CONTAINS'
        trigger_variable_value: 'run-ui-tests'
        trigger_variable_key: 'BUDDY_RUN_PR_LABELS'
  terminate_stale_runs: true
  auto_clear_cache: true
  fail_on_prepare_env_warning: true
  concurrent_pipeline_runs: true
  clone_depth: 1
  resources: 'NANO'
  actions:
      - action: 'Install Composer'
        type: 'BUILD'
        docker_image_name: 'spryker/php'
        docker_image_tag: '8.3'
        execute_commands:
            - '.ci/snippet/PREPARE'
            - '.ci/snippet/REQUIRE composer config github-oauth.github.com ${GITHUB_TOKEN}'
            - '.ci/snippet/REQUIRE composer install --optimize-autoloader --no-interaction --prefer-install=auto '
            - '.ci/snippet/FINISH'
        shell: 'BASH'
      - action: 'Docker / Alpine / PHP 8.3 / MariaDB / Robot / UI / Group One'
        type: 'NATIVE_BUILD_DOCKER_CLI'
        commands:
            - '.ci/snippet/PREPARE'
            - '.ci/snippet/REQUIRE docker/sdk boot deploy.ci.acceptance.mariadb.robot.yml'
            - '.ci/snippet/RUN docker/sdk up'
            - '.ci/snippet/RUN docker/sdk cli composer dump-autoload -o -a --apcu'
            - '.ci/snippet/RUN docker/sdk cli console queue:worker:start --stop-when-empty'
            - '.ci/snippet/RUN script -q -e -c "time docker/sdk exec robot-framework robot -v env:ui_suite -v headless:true -v ignore_console:false -v docker:True -v dms:true -v glue_env:http://glue.eu.spryker.local -v bapi_env:http://glue-backend.eu.spryker.local -v sapi_env:http://glue-storefront.eu.spryker.local -v yves_env:http://yves.eur.spryker.local -v zed_env:http://backoffice.eu.spryker.local -v mp_root_env:http://mp.eu.spryker.local -v mp_env:http://mp.eu.spryker.local/security-merchant-portal-gui/login/ -d results --exclude skip-due-to-issueORskip-due-to-refactoring --include group_oneANDsmoke -s \"*\".tests.ui.suite ."'
            - 'mkdir -p results && touch results/time.txt && echo $(date) > results/time.txt'
            - '.ci/snippet/RERUN script -q -e -c "docker/sdk exec robot-framework robot -v env:ui_suite -v headless:true -v ignore_console:false -v docker:True -v dms:true -v glue_env:http://glue.eu.spryker.local -v bapi_env:http://glue-backend.eu.spryker.local -v sapi_env:http://glue-storefront.eu.spryker.local -v yves_env:http://yves.eus.spryker.local -v zed_env:http://backoffice.eu.spryker.local -v mp_root_env:http://mp.eu.spryker.local -v mp_env:http://mp.eu.spryker.local/security-merchant-portal-gui/login/ -d results/rerun --runemptysuite --rerunfailed results/output.xml --output rerun.xml -s \"*\".tests.ui.suite .
              && docker/sdk exec robot-framework rebot -d results --merge results/output.xml results/rerun/rerun.xml"'
            - '.ci/snippet/REQUIRE aws configure set default.s3.max_concurrent_requests 80'
            - '.ci/snippet/REQUIRE aws configure set default.s3.max_queue_size 6000'
            - '.ci/snippet/REQUIRE aws configure set default.s3.multipart_threshold 36MB'
            - '.ci/snippet/REQUIRE aws configure set default.s3.multipart_chunksize 16MB'
            - 'export AWS_ACCESS_KEY_ID=$AWS_S3_ACCESS_KEY_ID'
            - 'export AWS_SECRET_ACCESS_KEY=$AWS_S3_SECRET_ACCESS_KEY'
            - 'export AWS_ACCESS_KEY_ID=$ROBOT_TESTS_ARTIFACTS_KEY'
            - 'export AWS_SECRET_ACCESS_KEY=$ROBOT_TESTS_ARTIFACTS_SECRET'
            - '.ci/snippet/REQUIRE ls -la ./.robot'
            - '.ci/snippet/REQUIRE aws s3 cp ./.robot/results/log.html s3://$ROBOT_TESTS_ARTIFACTS_BUCKET/suite-nonsplit/dms-on/robot-ui/$BUDDY_EXECUTION_HASH/PHP8.3MariaDB/log.html'
