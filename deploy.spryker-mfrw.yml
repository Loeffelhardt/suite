namespace: spryker-cloud
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:8.2
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.multistore.frw.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        SPRYKER_PRODUCT_CONFIGURATOR_ENCRYPTION_KEY: 'change123'
        SPRYKER_PRODUCT_CONFIGURATOR_HEX_INITIALIZATION_VECTOR: '0c1ffefeebdab4a3d839d0e52590c9a2'
        SPRYKER_HOOK_BEFORE_DEPLOY: 'vendor/bin/install -r pre-deploy.dynamic-store -vvv'
        SPRYKER_HOOK_AFTER_DEPLOY: 'true'
        SPRYKER_HOOK_INSTALL: 'vendor/bin/install -r dynamic-store --no-ansi -vvv'
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: 'vendor/bin/install -r destructive.dynamic-store --no-ansi -vvv'
        SPRYKER_DYNAMIC_STORE_MODE: true
        SPRYKER_DEBUG_ENABLED: true
        SPRYKER_YVES_HOST_EU: yves.eu.multistore.frw.cloud.spryker.toys
        SPRYKER_YVES_HOST_US: yves.us.multistore.frw.cloud.spryker.toys
    node:
        version: 18
        npm: 9
composer:
    mode: ''
    autoload: ''

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5
regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@multistore.frw.cloud.spryker.toys
            database:
                database: spryker_mfrw
                username: spryker
                password: secret
            broker:
                namespace: eu-docker
            key_value_store:
                namespace: 1
            search:
                namespace: eu_search

groups:
    EU:
        region: EU
        applications:
            mportal:
                application: merchant-portal
                endpoints:
                    mp.eu.multistore.frw.cloud.spryker.toys:
                        region: EU
                        <<: *frontend-auth
                        entry-point: MerchantPortal
                        primal: true
                        services:
                            session:
                                namespace: 7
            Yves:
                application: yves
                endpoints:
                    yves.eu.multistore.frw.cloud.spryker.toys:
                        region: EU
                        <<: *frontend-auth
                        services:
                            session:
                                namespace: 1
            Glue:
                application: glue
                endpoints:
                    glue.eu.multistore.frw.cloud.spryker.toys:
                        region: EU
            boffice:
                application: backoffice
                endpoints:
                    backoffice.eu.multistore.frw.cloud.spryker.toys:
                        region: EU
                        <<: *frontend-auth
                        primal: true
                        services:
                            session:
                                namespace: 3
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.eu.multistore.frw.cloud.spryker.toys:
                        region: EU
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.eu.multistore.frw.cloud.spryker.toys:
                        region: EU
                        entry-point: BackendApi
            glue_storefront_eu:
                application: glue-storefront
                endpoints:
                    glue-storefront.eu.multistore.frw.cloud.spryker.toys:
                        region: EU
            glue_backend_eu:
                application: glue-backend
                endpoints:
                    glue-backend.eu.multistore.frw.cloud.spryker.toys:
                        region: EU

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.multistore.frw.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        endpoints:
            scheduler.multistore.frw.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.multistore.frw.cloud.spryker.toys:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.multistore.frw.cloud.spryker.toys:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.multistore.frw.cloud.spryker.toys:
    dashboard:
        engine: dashboard
        endpoints:
            multistore.frw.cloud.spryker.toys:
docker:
    blackfire:
        enabled: false
    ssl:
        enabled: true
        redirect: true
    debug:
        enabled: false
        xdebug:
            enabled: false
    testing:
        region: EU
    mount:
        baked:
